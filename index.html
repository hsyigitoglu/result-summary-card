<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="resp-style.css">
</head>
<body>

  <main>
    <div class="row">
      <div class="col-md-6 left">
        <h4>Your Result</h4>
        <div class="circle">
          <h1>76</h1>
          <h6>of 100</h6>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="col-md-6 right">
        <h4>Summary</h4>
        <div class="mt-3 mb-5">
          <div class="d-flex part-red">
            <div class="d-flex align-items-center">
              <img src="images/icon-reaction.svg" alt="reaction-icon">
              <p>Reaction</p>
            </div>
            <p>80 <span>/ 100</span></p>
          </div>
          <div class="d-flex part-yellow">
            <div class="d-flex align-items-center">
              <img src="images/icon-memory.svg" alt="memory-icon">
              <p>Memory</p>
            </div>
            <p>92 <span>/ 100</span></p>
          </div>
          <div class="d-flex part-green ">
            <div class="d-flex align-items-center">
             <img src="images/icon-verbal.svg" alt="verbal-icon">
              <p>Verbal</p>
            </div>
            <p>61 <span>/ 100</span></p>
          </div>
          <div class="d-flex part-blue">
            <div class="d-flex align-items-center">
              <img src="images/icon-visual.svg" alt="visual-icon">
              <p>Visual</p>
            </div>
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
        
        <div class="buton">
          <button class="btn main-btn">Continue</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
